<html>
          <head>
                    <meta charset="utf-8">
                    <!--utf-8でcharsetを設定することで、漢字・ハングルなど文字が表示される-->
                    <title>hello HTML</title>
          </head> 
<!-- head : HPのタイトルを定義、HP文章読み込みの為の先行作業をする -->
                  
          <body>
                    <h1>hello everybody!</h1>
                    <!--h1 : 文字を太くする -->
                    <input type="text" value="IDを入力してください。">
                    <input type="password">
                    <input type="button" value="ログイン">
                    <!--input,value などは　attribute(属性)と呼び、element(要素)の細部属性を意味 -->
                    <!--type = text ：　普通の文字入力、type = password ：　入力した文字が*になる-->
                    <!--type = button : ボタンを作る-->
                    <!--input は　/　閉め　不要-->
                    <a href="http://google.com">googleへ移動</a>
          </body> 
<!-- body : WebPage の本文内容を定義 -->

</html>
 
<!--htmlについて、詳しい内容は、gogoleでw3schools.com-->
